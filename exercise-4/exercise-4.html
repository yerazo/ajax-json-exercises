<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 4</title>
  </head>
  <body>
    <h1>Exercise 4</h1>
    <form class="send-message">
      <label for="name">Recipient Name:</label><br>
      <input type="text" class="name" required><br><br>

      <label for="name">Recipient Email:</label><br>
      <input type="email" class="email" required><br><br>

      <label for="name">Message:</label><br><br>
      <textarea class="message" required rows="6" cols="40"></textarea><br>

      <button type="submit">Send Message</button>
    </form>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="exercise-4.js"></script>
  </body>
</html>
